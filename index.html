<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Choice with Elimination - Demo</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style type="text/css">
        #answers-div {
            -webkit-column-count: 2; /* Chrome, Safari, Opera */
            -moz-column-count: 2; /* Firefox */
            column-count: 2;
        }

        .question-answer-table {
            display: inline-block;
        }
        .question-answer-table th.option-header{
            /*width: 100px;*/
        }
        .question-answer-table th.question-header{
            /*width: 100px;*/
            padding-right:50px;
        }
        .question-answer-table td {
            text-align: center;
            cursor:pointer;
        }
        .circle
        {
            border-radius:50%;
            text-align:center;
            border: thin black;
        }
        tr td:not(:first-child),th:not(:first-child) {
            text-align:center;
            align-content: center;
            padding-left:10px;
            padding-right:10px;
        }
        td.option > span{
            display:block;
            margin: 1px;
            border: 1px solid black;
            text-align: center;
            vertical-align: center;
            border-radius:50%;
            font-family: 'Slabo 27px', serif;
        }
        td.selected > span{
            /*border: 1px solid black;*/
            background-color: grey;
        }
    </style>
</head>
<body>

<h1>Demo</h1>
<ul id="questions-div" class="list-group">
</ul>
<div id="answers-div">
    <table id="answers-table">

    </table>
</div>
<button class="btn btn-primary" id="btnSubmitDemo">Submit</button>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="js/fraction.js"></script>
<script data-main="js/demo" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script>
</body>
</html>
